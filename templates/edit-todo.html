{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Editemos el ToDo
        </div>
        <div class="card-body">
            <form id="editTodoForm">
                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
                </div>

                <div class="form-group">
                    <label>Descripci&oacute;n</label>
                    <textarea rows="3" class="form-control" name="description" required>{{todo.description}}</textarea>
                </div>

                <div class="form-group">
                    <label>Prioridad</label>
                    <select name="priority" class="form-control">
                        <option {% if todo.priority == 1 %} selected="selected" {% endif %}>1</option>
                        <option {% if todo.priority == 2 %} selected="selected" {% endif %}>2</option>
                        <option {% if todo.priority == 3 %} selected="selected" {% endif %}>3</option>
                        <option {% if todo.priority == 4 %} selected="selected" {% endif %}>4</option>
                        <option {% if todo.priority == 5 %} selected="selected" {% endif %}>5</option>
                    </select>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="complete" {% if todo.complete %} checked {% endif %}>
                    <label class="form-check-label">Complete</label>
                </div>

                <button type="submit" class="btn btn-primary">Editar tu ToDo</button>
                <button id="deleteButton" type="button" class="btn btn-danger">Eliminar</button>
                <a href="/todos/todo-page" class="btn btn-primary">Regresar</a>
            </form>
        </div>
    </div>
</div>
